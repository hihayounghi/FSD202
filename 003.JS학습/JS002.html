<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS의 변수(Variable)와 연산자(Operator)</title>
    <script>
        /*
            [ JS변수란? ]
                1. 정의: 다양한 형태의 데이터를 저장할 수 있는 메모리 공간
                    - 메모리 특정위치의 주소는 변수명이다.
                    - 브라우저 어플리게이션 할당 디스크에 저장된다.
                    - 개념적으로 그릇과 유사함. 담는 것에 따라서 달라진다!
                      (밥을 담으면 밥그릇, 국을 담음녀 국그릇)
                  
                2. 변수의 위치
                    - 변수는 이퀄의 왼쪽에 온다.(데이터는 오른쪽에)    
                        변수 = 데이터(데이터가 변수에 담긴다!) (O)
                        데이터 = 변수 (X)
                    예) var 나변수 = "너도변수?" (O)
                        "너도변수?" = 나변수 (X)
                        -> 이퀄의 의미는 오른쪽의 값이 왼쪽에 들어감(할당!)
                    
                3. 변수의 선언: var 변수명
                    - 변수명은 반드시 문자로 쓴다!
                    - 변수명은 따옴표로 싸지 않는다! (따옴표로 싸면 문자데이터)
                    - 변수명은 띄어쓰지 않는다!
                    예) var myName -> var는 variable에서 나온 말
                
                4. 변수의 명명법(Naming Rule)
                    - 변수는 띄어쓰기를 못하고 모두 붙여서 한단어처럼 작성
                    - 2음절이상의 단어를 변수로 만들 때 아래처럼 만든다.
                        (1) 캐믈케이스(Camel Case)
                            : 첫단어는 소문자, 뒷단어는 첫글자는 대문자
                            예) myHouseIsBig
                        (2) 파스칼케이스(Pascal Case)
                            : 모든 단어 첫글자는 대문자
                            예) YouAreMyLover
                        (3) 스네이크케이스(Snake Case)
                            : 단어사이에 언더바(_)를 사용함
                            예) 서울시_강동구_천호동
                        
                5. 변수의 할당
                    - 선언된 변수에 값(데이터)을 넣는 것
                        예) my_house_is_big = "얼마나 큰데?"
                    - 할당시 규칙: 한 페이지 안에 같은 이름의 변수는 두번 못씀
                    - 변수는 대소문자를 구문함
                        예) House, hOuse, hoUse, houSe, housE, house 모두 다름
                    
                6. 데이터 종류
                    (1) 문자형: "나비", "사람", "100"와 같이 따옴표로 싼 것
                    (2) 숫자형: 1,2,3,4.5,... 따옴표 없는 숫자
                    (3) 불린형: true/false (true는 1과 같고, false는 0과 같다)
                    (4) 기타형: 날짜형, 함수, 다른변수 등
            
                7. 변수에 사용할 수 있는 문자
                    - 주로 영문 알파벳을 사용하며 숫자로 시작할 수 없다.
                    (문자 뒤에 숫자를 쓸 수 있음)
                        예) 12my (X)
                            my12 (O)
                    - 키워드는 사용할 수 없다. (예: function, varm if 등)
            
                8. 일반적으로 프로그래밍 언어에서는 데이터형도 선언시 정해줌
                   JS는 데이터형을 정하지 않고 할당시에 데이터형도 자동으로 정해짐
               
                9. JS변수는 대소문자를 철저히 구분한다!
            
                10. JS코드의 마지막은 항상 세미콜론(;)으로 마무리
            
            
            [ JS의 코드실행 순서 ]
                1. 위에서 아래로
                2. 이퀄 오른쪽에서 왼쪽으로
                3. 괄호안에서 바깥으로
                4. 함수 바깥실행, 함수는 호출시 실행
        */
        
        var A = "삐"; //문자형
        var B = "true"; //불린형
        var C = 7; //숫자형
        var D = "5"; //문자형
        var E = "ZZI"; //문자형
        var 와라와라 = "둠칫둠칫"; //문자형
        
        //변수값 출력
        document.write(A+"소리가 들리는 걸 보니 불이난 건"+B+"나가보니"+C+"층 사람이 나와있네"+D+"층 사람도 나와있고"+E+"금 나오고 있는 사람은"+와라와라+"걸어나오네");
        
        //변수 자리출력 연습
        //사용자 이름/
        var usr_name = "나는 기마영";
        //오늘의 날씨/
        var today_weather = "흐림";
        //인사 메세지/
        var message = "점심 뭐먹지?~";
        //출력/
        document.write("<h1>"+usr_name+"님, 안녕하십니까</h1>");
        document.write("<h1>오늘의 날씨는"+today_weather+"입니다</h1>");
        document.write("<h1>"+message+"</h1>");
        
        
        
        
        
        
        
        
        /*
        [ JS연산자 ]
            1. 산술연산자(사칙연산)
                1) 더하기: +
                2) 빼기: -
                3) 곱하기: *
                4) 나누기: /
                
                숫자+숫자=숫자
                문자+숫자=문자
                변수+변수=변수값에 대한 연산
        */
        var G = 500, H = 5, I = 12, J = 2;
        //변수의 선언과 할당ㅇ르 한번에 콤마로 연결하여 할 수 있음
        document.write("<h1>1.산술연산자</h1>");
        document.write("<h1>G+H*I/J="+(G+H*I/J)+"</h1>");
            
        
        /*
            2. 나머지연산자: %
                앞수%뒷수 -> 앞수를 뒷수로 나눈 나머지
                예) 숫자%2 -> 2로 나눈 나머지
        */
        document.write("<h1>2.나머지연산자:%</h1>");
        document.write("<h1>I%H=12%5의 결과는? "+(I%H)+"</h1>");
        
        
        /*
            3. 비교연산자
                : 두 가지 값을 비교하여 true/false의 결과값을 얻는 연산자
                1) > : 크다(초과)
                2) < : 작다(미만)
                3) >= : 크거나 같다(이상)
                4) <= : 작거나 같다(이하)
                5) == : 같다(동등비교)
                    예) 1 == '1' -> 같다
                6) != : 같지않다(동등비교)
                7) === : 같다(동등비교-형까지비교)
                    예) 1==='1' -> 다르다
                8) !== : 같지않다(동등비교-형까지비교)
                ※ 주의사항: 비교연산자는 결과로 반드시 true/false가 나옴!
        */
        document.write("<h1>3.비교연산자</h1>")
        document.write("<h1>1=='1'의 결과는? "+(1=='1')+"</h1>")
        document.write("<h1>1==='1'의 결과는? "+(1==='1')+"</h1>")
        document.write("<h1>5 &gt; 10의 결과는? "+(5 > 10)+"</h1>")
            //&gt; 은 html 특수문자출력(>)
            //&lt; 은 html 특수문자출력(<)
        
        
        /*
            4. 대입연산자
                : 기존값에 연산을 중첩시키는 연산자
                1) += : 기존값에 더하기
                    예) A += 5 와 같은 것은 A = A + 5
                2) -= : 기존값에 빼기
                    예) A -= 5 와 같은 것은 A = A - 5
                3) *= : 기존값에 곱하기
                    예) A *= 5 와 같은 것은 A = A * 5
                4) /= : 기존값에 나누기
                    예) A /= 5 와 같은 것은 A = A / 5
                5) %= : 기존값에 나머지 구하기
                    예) A %= 5 와 같은 것은 A = A % 5
                    
                ※ 주의사항: += 대입연산자는 붙여서 기호사용할 것!
                            (+ =는 안됨!)
        */
        var txt = "무궁화 꽃이 ";
        var num = 5;
        document.write("<h1>4.대입연산자</h1>");
        document.write("<h1>"+txt+"</h1>");
        num *= 100; //기존값에 곱하기
        txt += num + "개"; //기존값에 더하기
        txt += "피었습니다."; //기존값에 더하기
        document.write("<h1>"+txt+"</h1>");
        
        
        /*
            5. 증감연산자
                : 기존 값에 1씩 더하거나 빼기
                1) ++ : 1씩 증가
                2) -- : 1씩 감소
        */
        //고양이변수
        var cat = 33;
        document.write("<h1>5.증감연산자</h1>");
        document.write("<h1>우리동네 고양이 수는 "+cat+"마리</h1>");
        document.write("<h1>고양이 한마리가 새끼를 낳고 있어요.</h1>");
        document.write("<h1>일곱마리 낳았더니</h1>");
        cat++; //기존값에 1씩 더한다
        cat++; //기존값에 1씩 더한다
        cat++; //기존값에 1씩 더한다
        cat++; //기존값에 1씩 더한다
        cat++; //기존값에 1씩 더한다
        cat++; //기존값에 1씩 더한다
        cat++; //기존값에 1씩 더한다
        document.write("<h1>전체 고양이수는"+cat+"마리가 되었어요.</h1>");
        document.write("<h1>우리동네 강아지수는 고양이수와 같다.</h1>");
        
        //강아지변수
        var dog = cat;
        document.write("<h1>전체 강아지 수는 "+dog+"</h1>");
        document.write("<h1>강아지 한마리가 새끼를 낳고 있어요.</h1>");
        document.write("<h1>한마리 강아지가 태어났어요.</h1>");
        
        //고양이 수를 1씩 증가하여 할당해서 표현할 것!
        dog = cat++;
        document.write("<h1>전체 강아지 수는 "+dog+"마리가 되었어요.</h1>");
        document.write("<h1>전체 고양이 수는 "+cat+"마리가 되었어요.</h1>");
        document.write("<h1>알고 보니 고양이가 새끼를 낳았어요!</h1>");
        
        //고양이 수를 1씩 증가할 때 ++을 앞에 붙인다.
        dog = ++cat;
        document.write("<h1>정말로 강아지가 새끼를 낳았어요!</h1>");
        document.write("<h1>전체 강아지수는? "+dog+"마리</h1>");
        document.write("<h1>강아지가 새끼를 2마리 낳았어요.</h1>");
        /*
            ++이나 --를 앞이나 뒤에 붙일 수 있다.
            다른 변수에 할당 시 의미가 달라진다!
            -------------------------------------------------
            앞변수 = ++뒷변수
                : 뒷변수에 1을 증가한 후 앞변수에 할당함
            -------------------------------------------------
            앞변수 = 뒷변수++;
                ; 뒷변수를 먼저 앞변수에 할당 후 뒷변수를 1증가한다.
        */
        
        
        /*
            6. 논리연산자
                1) 논리합(OR) -> ||
                    - 여러조건 중 하나만 true이면 true
                2) 논리곱(AND) -> &&
                    - 여러조건 모두 true이면 true
                3) 논리부정(NOT) -> !
                    - true이면 false, false 이면 true
        */
        document.write("<h1>6.논리연산자</h1>");
        // 여자나이변수
        var woman = 29;
        document.write("<h1>여자분의 나이는 "+woman+"살 입니다.</h1>");
        document.write("<h1>이 여자분은 30살 이상입니까? "+(woman>=30)+"</h1>");
        document.write("<h1>이 여자분은 40살 미만입니까? "+(woman<40)+"</h1>");
        document.write("<h1>이 여자분은 30대 입니까? "+(woman>=30&&woman<40)+"</h1>");
        // 30대라는 것은 30이상 40미만이 조건이다.
        
        //남자의 회원가입 
        var man = "카카오";
        //남자나이
        var age = 40;
        document.write("<h1>한 남자분은 "+man+"회원입니다.</h1>");
        document.write("<h1>이 분의 나이는 "+age+"살입니다.</h1>");
        document.write("<h1>이 남자분은 20살 미만입니까? "+(age<20)+"</h1>");
        document.write("<h1>이 남자분은 카카오 회원입니까? "+(man=="카카오")+"</h1>");
        document.write("<h1>이 남자분은 20살 미만이거나 카카오 회원입니까? "+(age<20||man=="카카오")+"</h1>");
        
        // 사람의 성별
        var person = "여자";
        document.write("<h1>한 사람의 성별은 "+person+"입니다.</h1>");
        document.write("<h1>이 사람이 여자가 맞으면 false라고 답하세요! "+(!person==="여자")+"</h1>");
        
        /*
            7. 조건연산자
                - if문과 유사하게 조건에 맞으면 실행할 수 있는 코드를 구분해주는 연산자
                    (구문) 조건식? 실행문! : 실행문2 ;
                            -> 조건식이 true이면 실행문1을 실행하고, false이면 실행문2를 실행한다. 
                               예) 비? 집:놀이동산;
                               -> 비가오면 집에있고 안오면 놀이동산간다.
                            - 항목이 3개여서 삼항연산자라고도 함
        */
        // 오늘날씨변수
        var today = "맑음";
        // 결과변수
        var res;
        document.write("<h1>7.조건연산자</h1>");
        
        //조건연산자 사용하여 결과문을 만든다.
        today === "비" ? res = "집에 있어요." : res = "놀이동산가요.";
        document.write("<h1>오늘 날씨가 어떤가요? "+today+"</h1>");
        document.write("<h1>오늘 집에 있을까요? 놀러갈까요? "+res+"</h1>");
        
        
        
        
        
        
       //document.write("<h1></h1>"); 
    </script>
</head>

</body>
